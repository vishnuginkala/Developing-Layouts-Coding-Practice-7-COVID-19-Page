<!DOCTYPE html>

<body>
    <div class="font-fam">

            <div class="mid-image3">

        </div>
        <h1 class="mid-heading">Videos</h1>
        <div class="bottom-card">
            <div class="d-flex flex-row">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="card-img" />

                    <h1 class="card-heading">To prevent the spread of ...</h1>
